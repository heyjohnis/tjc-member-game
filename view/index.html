<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TJC Daebang Member Game</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .btn_start {
        position: absolute;
        top: 0;
        display: block;
        height: 100vh;
        width: 100%;
        font-size: 40px;
        border-radius: 0;
        border: 0;
      }

      .monitor {
        margin: 10px 20px;
      }
      .monitor div {
        display: inline-block;
        width: 24%;
        text-align: left;
        font-size: 15px;
      }

      .time span {
        width: 30px;
        text-align: right;
      }

      .score {
      }
      .correct {
      }
      .level {
      }

      .picture {
        width: 320px;
        height: 170px;
        margin: 0 auto;
        border: 10px solid #000;
        background-color: #000;
      }
      .picture img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
      .input_name {
        display: block;
        margin: 10px auto;
        width: 340px;
        height: 70px;
        font-size: 40px;
        text-align: center;
      }
      .btn_hint {
        display: block;
        margin: 10px auto;
        width: 340px;
        height: 70px;
        font-size: 40px;
        text-align: center;
      }
      .hint {
        display: none;
        width: 340px;
        height: 70px;
        margin: 10px auto;
        font-size: 40px;
        text-align: center;
        align-items: center;
        justify-content: center;
      }
      .pass_quiz {
        display: block;
        margin: 10px auto;
        width: 340px;
        height: 70px;
        font-size: 40px;
        text-align: center;
      }
      #hidden_input {
        width: 0px;
        height: 0px;
        border: 0;
      }
    </style>
  </head>
  <body>
    <input type="text" id="hidden_input" />
    <input
      type="button"
      id="btn_start"
      class="btn_start"
      value="시작"
      onclick="stratQuiz()"
    />
    <div class="monitor">
      <div class="time">
        시간:
        <span id="time">0</span>
      </div>
      <div class="correct">맞춘 갯수: <span id="correct">0</span></div>
      <div class="score">점수: <span id="score">100</span></div>
      <div class="level">Lv: <span id="level">1</span></div>
    </div>
    <div id="picture" class="picture"></div>

    <input
      type="text"
      id="input_name"
      class="input_name"
      onkeyup="quizRequest(event)"
      style="ime-mode: active"
    />
    <input
      type="button"
      id="btn_hint"
      class="btn_hint"
      value="힌트"
      onclick="handleHint()"
    />
    <div class="hint" id="hint"></div>

    <input type="button" value="통과" class="pass_quiz" onclick="passQuiz()" />
  </body>
  <script>
    const gameData = {
      picture: [],
      score: 100,
      level: 1,
      nextScore: 300,
      time: 0,
      correct: 0,
      thisPicture: null,
      startTime: 0,
      hintPenalty: 20,
      passPenalty: 50,
      minCnt: 40,
    };
    const $hint = document.getElementById("hint");
    const $startButton = document.getElementById("btn_start");
    const $score = document.getElementById("score");
    const $time = document.getElementById("time");
    const $energy = document.getElementById("energy");
    const $picture = document.getElementById("picture");
    const $level = document.getElementById("level");

    getPictureData(gameData.minCnt);

    function getPictureData(cnt) {
      fetch(`/member/daebang/pic?cnt=${cnt}`)
        .then((res) => res.json())
        .then((res) => {
          gameData.picture = res;
          console.log("res", res);
        });
    }
    function stratQuiz() {
      setQuizPictureData();
      $startButton.style.display = "none";
      setIntervalTimer();
    }

    function quizRequest(e) {
      const value = e.target.value;
      if (value.length >= 2) {
        if (
          value === gameData.thisPicture.name ||
          value === gameData.thisPicture.nickname
        ) {
          correctQuiz();
          setQuizPictureData();
          clearInputName();
          clearHint();
        }
      }
    }

    function setQuizPictureData() {
      const items = gameData.picture;
      const item = items[Math.floor(Math.random() * items.length)];
      console.log(item);
      gameData.thisPicture = item;
      gameData.startTime = gameData.time;
      renderQuizPicture(item);
      clearHint();
    }

    function setScore() {
      const termTime = gameData.time - gameData.startTime;
      const scoreTime = 10 - gameData.level - termTime;
      gameData.score += scoreTime * 10;
      gameData.score = gameData.score > 0 ? gameData.score : 0;
      $score.innerHTML = gameData.score;
      setLevel();
    }

    function renderQuizPicture(item) {
      $picture.innerHTML = `<img src="http://portal.tjc.or.kr/${item.photo}" />`;
    }

    function setIntervalTimer() {
      const $time = document.getElementById("time");
      const timer = setInterval(() => {
        gameData.time++;
        $time.innerHTML = gameData.time;
      }, 1000);
    }

    function correctQuiz() {
      const $correct = document.getElementById("correct");
      gameData.correct++;
      $correct.innerHTML = gameData.correct;
      setScore();
    }

    function clearInputName() {
      const $inputName = document.getElementById("input_name");
      const $hiddenInput = document.getElementById("hidden_input");
      $inputName.value = "";
      console.log("clearInputName", $inputName.value);
      $hiddenInput.focus();
      $inputName.focus();
    }

    function clearHint() {
      $hint.innerHTML = null;
      $hint.style.display = "none";
      const $btnHint = document.getElementById("btn_hint");
      $btnHint.style.display = "block";
    }

    function handleHint() {
      $hint.style.display = "flex";
      const $btnHint = document.getElementById("btn_hint");
      $btnHint.style.display = "none";
      setPenaltyScore(gameData.hintPenalty);
      $hint.innerHTML = `*${gameData.thisPicture.name.substring(1, 2)}*`;
      setLevel();
    }

    function setLevel() {
      const floor = Math.floor(gameData.score / gameData.nextScore);
      const level = floor > 1 ? floor : 1;
      if (gameData.level !== level) {
        gameData.level = level;
        const cnt =
          gameData.minCnt - level * 5 > 0 ? gameData.minCnt - level * 5 : 0;
        getPictureData(cnt);
      }
      $level.innerHTML = level;
    }

    function setPenaltyScore(score) {
      const calcScore = (gameData.score -= score);
      gameData.score = calcScore > 0 ? calcScore : 0;
      $score.innerHTML = gameData.score;
    }

    function passQuiz() {
      const $input_name = document.getElementById("input_name");
      $input_name.value = gameData.thisPicture.name;
      setPenaltyScore(gameData.passPenalty);
      setLevel();
      setTimeout(() => {
        clearInputName();
        setQuizPictureData();
        clearHint();
      }, 10000);
    }
  </script>
</html>
